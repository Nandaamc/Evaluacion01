    <body>
        <header>

                <a href="index.html">Hola</a>

            </p>
            <h1>Animaci√≥n</h1>
            <h2></h2>
            <p id="aqui"></p>
        </header>
        <main>
            <aside>
                <button onclick="foto()">Imprime</button>
            </aside>
        </main>
        <script>
            var texto = {
                saludo: ["¬°Hola mundo!", "¬°Hola universo!", "¬°Hola orbe!", "¬°Hola cosmos!"],
                nombre: "Me llamo Fernanda Mamani",
                motivo: "Tome este curso porque me interesa seguir aprendiendo del dise√±o UX/Ui y sigo en este curso porque estoy decicda querer aprender aunque implique sufrimiento jaja.",
            };
            var saludando, nombrando, motivando;
            function setup() {
                createCanvas(windowWidth, windowHeight);
                saludando = select("h1");
                saludando.html(random(texto.saludo));
                nombrando = select("h2");
                nombrando.html(texto.nombre);
                motivando = select("#aqui");
                motivando.html(texto.motivo);
            }
            function draw() {
                //repita este background en el style.css
                background("#37474F");
                textSize(40);
                text("üóø", mouseX, mouseY);
            }
            function windowResized() {
                //repita un mismo background en el style.css y en todos los script
                background("#37474F");
                resizeCanvas(windowWidth, windowHeight);
            }
            // Declare variable for the horizontal position of the circle
            let x = 25;

            function setup() {
                // Create the canvas
                createCanvas(windowWidth, windowHeight);

                // Set the color mode to hue-saturation-brightness (HSB)
                colorMode(HSB);

                // Set the text size
                textSize(20);

                // No animation to start
                noLoop();
            }

            function draw() {
                // Clear the background
                background("#37474F");

                // Draw a circle, with hue determined by frameCount
                fill(x / 3, 90, 90);
                circle(x, height / 2, 50);

                // Increase the x variable by 5
                x += 5;

                // Reset the circle position after it moves off the right side
                if (x > width + 25) {
                    x = -25;
                }

                describe("circle moving to the right");
            }

            function mousePressed() {
                // Start/stop the animation loop
                if (isLooping()) {
                    noLoop();
                } else {
                    loop();
                }
            }

            function keyPressed() {
                // Draw one frame
                redraw();
            }
            function foto() {
                savecanvas('animacion.jpg');
            }
        </script>
    </body>
