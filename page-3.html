            <h1>Poema Aleatorio</h1>
            <h2>le juro que lo intente:-( fue un completo fail</h2>
            <p id="aqui"></p>
        </header>
        <main>
            <aside>
                <button onclick="foto('poema-aleatorio.jpg')">Imprime</button>
            </aside>
        </main>
        <script>
            function draw() {
                //repita este background en el style.css
                background("#292929");
                textSize(48);
                text("üìù", mouseX, mouseY);
            }
            function windowResized() {
                //repita un mismo background en el style.css y en todos los script
                background("#292929");
                resizeCanvas(windowWidth, windowHeight);
            }
            function foto() {
                savecanvas("Poema-aleatorio.jpg");
            }

            // Define the global variables.
            // Create an array to store words from the p5 homepage statement.
            let words = ["Mis", "pasos", "en", "esta", "calle", "Resuenan", "En", "otra", "calle", "Donde", "Oigo", "mis", "pasos", "Pasar", "en", "esta", "calle", "Donde", "S√≥lo", "es", "real", "la", "niebla."];

            // Set the amount of words to be drawn on the canvas,   as
            // well as the starting hue value. Declare the position variable,
            // which will be used to randomly start the word selection in the array.
            let wordCount = 15;
            let hue;
            let position;

            function setup() {
                describe("A random series of words related to a poem scattered onto the canvas.");

                // Import the selected font style defined in the canvas's style.css file.
                textFont("Space Mono");

                createCanvas(windowWidth, windowResized);

                // Set the text alignment to center and set the color mode to HSB.
                textAlign(CENTER);
                colorMode(hex);

                // Define hue as a random value.
                hex = random(180, 360);

                // Define the random starting point for selecting the words in the
                // array.
                position = floor(random(0, words.length - wordCount));

                background(hex, 95, 25);

                // Draw as many words as set with the words variable in the
                // canvas in random positions.
                for (let i = 0; i < 20; i++) {
                    textSize(random(16, 48));
                    fill(hex, 200, random(50, 95));
                    text(random(words), random(width), random(height));
                }
            }
        </script>
